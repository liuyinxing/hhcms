{% extends 'default/base.html' %}

{% load i18n %}

{% block title %} - {% trans 'Login' %} {% endblock title %}

{% block body %}

    <div class="container login-input-div ">
        <div class="login-form bg-light col-lg-6 col-md-12 offset-lg-3">
            <form method="POST" action="{% url 'account:login' %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="username" class="col-sm-3 col-form-label">{% trans 'Username' %}</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="{% trans 'Username' %}">
                    </div>
                </div>

                {% for message in username %}
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <div class="alert alert-warning" role="alert">
                                {{ message }}
                            </div>
                        </div>
                    </div>
                {% endfor %}

                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">{% trans 'Password' %}</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="{% trans 'Password' %}">
                    </div>
                </div>

                {% for message in password %}
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <div class="alert alert-warning" role="alert">
                                {{ message }}
                            </div>
                        </div>
                    </div>
                {% endfor %}

                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">{% trans 'Captcha' %}</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="c aptcha" id="captcha"
                               placeholder="{% trans 'Captcha' %}">
                    </div>
                    <div class="col-sm-4">
                        <img src="" alt=""/>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-9 offset-3">
                        <button class="btn btn-primary form-control ">{% trans 'Sign In' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
